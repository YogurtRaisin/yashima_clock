<link type="text/css" rel="stylesheet" href="stylesheets/index.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

<div class="wrap">  

  <div class="title">
    <div class="bar"></div>
    <div class="title-panel">
      <span id="title-jp">日本標準時</span>
      <span id="title-en">Japan Standard Time</span>
    </div>
    <div class="bar"></div>
  </div>
  <div class="clock">
    <div class="shadow">
      <div class="back-panel"></div>
    </div>
    <div class="back-panel">
        <div class="panel">
          <div class="live">Live</div>
          <div class="monitor">
            <div class="bloc-time hours" >
              <div class="figure hours hours-1">
                  <span class="top">8</span>
                  <span class="top-back">
                    <span>8</span>
                  </span>
                  <span class="bottom">8</span>
                  <span class="bottom-back">
                    <span>8</span>
                  </span>
                </div>

                <div class="figure hours hours-2">
                  <span class="top">8</span>
                  <span class="top-back">
                    <span>8</span>
                  </span>
                  <span class="bottom">8</span>
                  <span class="bottom-back">
                    <span>8</span>
                  </span>
              </div>
            </div>

            <div class="clock-title hours">
              <div class="clock-title-panel">
                <span class="clock-title-text">h</span>
                <span class="clock-title-text">時</span>
              </div>
            </div>

            <div class="bloc-time min" data-init-value="8">
              <div class="figure min min-1">
                <span class="top">8</span>
                <span class="top-back">
                  <span>8</span>
                </span>
                <span class="bottom">8</span>
                <span class="bottom-back">
                  <span>8</span>
                </span>        
              </div>

              <div class="figure min min-2">
              <span class="top">8</span>
                <span class="top-back">
                  <span>8</span>
                </span>
                <span class="bottom">8</span>
                <span class="bottom-back">
                  <span>8</span>
                </span>
              </div>
            </div>

            <div class="clock-title min">
              <div class="clock-title-panel">
                <span class="clock-title-text">m</span>
                <span class="clock-title-text">分</span>
              </div>
            </div>

            <div class="bloc-time sec" data-init-value="8">
                <div class="figure sec sec-1">
                <span class="top">8</span>
                <span class="top-back">
                  <span>8</span>
                </span>
                <span class="bottom">8</span>
                <span class="bottom-back">
                  <span>8</span>
                </span>          
              </div>

              <div class="figure sec sec-2">
                <span class="top">8</span>
                <span class="top-back">
                  <span>8</span>
                </span>
                <span class="bottom">8</span>
                <span class="bottom-back">
                  <span>8</span>
                </span>
              </div>
            </div>

            <div class="clock-title sec">
              <div class="clock-title-panel">
                <span class="clock-title-text">s</span>
                <span class="clock-title-text">秒</span>
              </div>
            </div>
            <div class="stripe"></div>
          </div>
        </div>
    </div>
  </div>
</div>

<script src="index.js"></script>
